<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guía avanzada de CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Modelo de cajas -->
        <div class="caja">
            Ejemplo de modelo de cajas
        </div>

        <!-- Tipos de display -->
        <div class="contenedor">
            <span class="bloque">Elemento 1</span>
            <span class="inline">Elemento 2</span>
            <span class="inline-block">Elemento 3</span>
        </div>

        <!-- Contenedor flex -->
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
        
        <!-- Grid -->
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
        </div>

        <!-- z-index -->
        <div class="z-index-container">
            <div class="capa1">Capa 1</div>
            <div class="capa2">Capa 2</div>
            <div class="capa3">Capa 3</div>
        </div>
            
        <!-- Transformación -->
        <div class="transformacion">Transformación</div>

        <!-- Transiciones -->
        <div class="transicion">Transición</div>

        <!-- Animación -->
        <div class="animacion">Animación</div>

    </body>
</html>
